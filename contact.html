<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="pageTitle">Your Business Name - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better readability and aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray background */
            color: #334155; /* Darker text for contrast */
        }
        .container {
            max-width: 960px; /* Max width for content */
            margin: 0 auto; /* Center the container */
            padding: 1rem;
        }
        .section-title {
            color: #1e293b; /* Darker blue for titles */
            margin-bottom: 1rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #3b82f6; /* Blue button */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2563eb; /* Darker blue on hover */
        }
        input, textarea {
            border: 1px solid #cbd5e1; /* Light gray border */
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6; /* Blue border on focus */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25); /* Light blue shadow on focus */
        }
        .message-box {
            background-color: #dbeafe; /* Light blue background */
            color: #1e40af; /* Dark blue text */
            border: 1px solid #93c5fd; /* Blue border */
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
            display: none; /* Hidden by default */
        }
        /* Styles for language selector */
        .language-dropdown {
            position: relative;
            display: inline-block;
        }
        .language-dropdown-content {
            display: block; /* Always block, control visibility with opacity/max-height */
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0.5rem;
            right: 0; /* Align to the right of the button */
            top: 100%; /* Position below the button */
            margin-top: 0.5rem;
            overflow: hidden; /* Ensures rounded corners apply to children */
            max-height: 0; /* Start hidden for slide effect */
            opacity: 0; /* Start invisible for fade effect */
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out; /* Transition properties */
        }
        .language-dropdown-content.show {
            max-height: 200px; /* Sufficient height to show content */
            opacity: 1;
        }
        .language-dropdown-content button {
            color: black;
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            background-color: #f9f9f9;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .language-dropdown-content button:hover {
            background-color: #e2e8f0; /* Light gray on hover */
        }
    </style>
</head>
<body class="antialiased">

    <header class="bg-white shadow-sm py-4">
        <div class="container flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html">
                    <img src="Logo1.png" alt="Your Business Logo" class="h-20 w-auto mr-3 rounded-md">
                </a>
                <h1 class="text-2xl font-bold text-gray-800 rounded-lg p-2" data-translate-key="businessName">Your Business Name</h1>
            </div>
            <nav class="flex items-center space-x-4">
                <ul class="flex space-x-4">
                    <li><a href="about.html" class="text-gray-600 hover:text-blue-600 transition duration-300 rounded-md p-2" data-translate-key="navAbout">About Us</a></li>
                    <li><a href="services.html" class="text-gray-600 hover:text-blue-600 transition duration-300 rounded-md p-2" data-translate-key="navServices">Services</a></li>
                    <li><a href="contact.html" class="text-gray-600 hover:text-blue-600 transition duration-300 rounded-md p-2" data-translate-key="navContact">Contact</a></li>
                </ul>
                <div class="language-dropdown">
                    <button id="languageButton" class="btn-primary flex items-center justify-center p-2 text-sm font-semibold w-12 h-10">
                        <span id="currentLangDisplay">EN</span>
                    </button>
                    <div id="languageDropdownContent" class="language-dropdown-content">
                        <button data-lang="en">EN</button>
                        <button data-lang="sq">AL</button>
                        <button data-lang="mk">MK</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section id="contact" class="py-12">
        <div class="container card">
            <h3 class="text-3xl font-bold section-title mb-6" data-translate-key="contactTitle">Contact Us for Offers</h3>
            <p class="text-gray-700 mb-6" data-translate-key="contactIntro">Have a question or want to discuss a potential project? Fill out the form below and we'll get back to you as soon as possible!</p>

            <form id="contactForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2" data-translate-key="formNameLabel">Name:</label>
                    <input type="text" id="name" name="name" required class="focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2" data-translate-key="formEmailLabel">Email:</label>
                    <input type="email" id="email" name="email" required class="focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2" data-translate-key="formMessageLabel">Message:</label>
                    <textarea id="message" name="message" rows="5" required class="focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
